<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="styles.css" />
    <title>Calulator</title>
</head>

<body>
    <div class="main">
        <h1>Simple Calculator</h1>
        <input type="text" id='res' style="
      width: 370px;
      height: 70px;
      background-color: #4c555c;
      color: white;
    ">
        <div>
            <input class="btn" type="button" value='C' onclick="Clear()">
            <input class="btn" type="button" value='%' onclick="Solve('%')">
            <input class="btn" type="button" value='&#8592;' onclick="Back('←')">
            <input class="btn" type="button" value='/' onclick="Solve('/')">
            <br>
            <input class="btn" type="button" value='7' onclick="Solve('7')">
            <input class="btn" type="button" value='8' onclick="Solve('8')">
            <input class="btn" type="button" value='9' onclick="Solve('9')">
            <input class="btn" type="button" value='x' onclick="Solve('*')">
            <br>
            <input class="btn" type="button" value='4' onclick="Solve('4')">
            <input class="btn" type="button" value='5' onclick="Solve('5')">
            <input class="btn" type="button" value='6' onclick="Solve('6')">
            <input class="btn" type="button" value='-' onclick="Solve('-')">
            <br>
            <input class="btn" type="button" value='1' onclick="Solve('1')">
            <input class="btn" type="button" value='2' onclick="Solve('2')">
            <input class="btn" type="button" value='3' onclick="Solve('3')">
            <input class="btn" type="button" value='+' onclick="Solve('+')">
            <br>
            <input class="btn" type="button" value='00' onclick="Solve('00')">
            <input class="btn" type="button" value='0' onclick="Solve('0')">
            <input class="btn" type="button" value='.' onclick="Solve('.')">
            <input class="btn" type="button" value='=' onclick="Result()">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
